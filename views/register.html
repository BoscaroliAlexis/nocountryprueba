<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="../public/css/styles.css">
    <script src="https://kit.fontawesome.com/12a518914b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img id="logo" src="images/logo.svg" alt="Logo">
    </header>
    <br>
    <br>
    <main>
        <div id="izquierda">
            <div id="join"><h1>Únete</h1></div>
            <div id="community"><h2>a la mejor comunidad culinaria</h2></div>
            <img id="image" src="images/imagen.svg" alt="Imagen culinaria">
        </div>

        <div id="derecha">
        <button id="arrow-btn"><i class="fas fa-long-arrow-alt-left"></i>   Regresar </button>

        <div id="form-container">
            <form>
                <input type="email" class="form-control formu" id="email" placeholder="Correo electronico" required>

                <input type="text" class="form-control formu" placeholder="Nombre de usuario" required>
                <select class="form-control formu" >
                    <option value="" disabled selected class="form-control formu">Dinos de donde eres</option>
                    <option value="option1" class="form-control formu">Opción 1</option>
                    <option value="option2" class="form-control formu">Opción 2</option>
                    <option value="option3" class="form-control formu">Opción 3</option>
                </select>
                <input type="password" class="form-control formu" placeholder="Contraseña" required>
                <input type="password" class="form-control formu" placeholder="Confirmar contraseña" required>

                <button id="create-btn" type="submit">Crear cuenta</button>
            </form>
        </div>
        <div id="social-login">
            <p>o también puedes conectarte con:</p>
            <button class="social-icon"><i class="fab fa-google"></i></button>
            <button class="social-icon"><i class="fab fa-facebook"></i></button>
        </div>
    </div>

    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
